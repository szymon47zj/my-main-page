<body>
	<h1>Odgłosy zwierząt</h1>
	<div class="container">

		<div id="bat" class="animal">Nietoperz</div>
		<div id="sheep" class="animal">Owca</div>
		<div id="panda" class="animal">Panda</div>
		<div id="dog" class="animal">Pies</div>
		<div id="penguin" class="animal">Pingwin</div>

	</div>
